<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="utf-8">
    <title>table模块快速使用111122</title>
    <!--<link rel="stylesheet" href="/newprojects/layui/css/layui.css" th:src="@{/layui/css/layui.css}" media="all">-->
    <link rel="stylesheet" href="/newprojects/layui/css/layui.css" th:src="@{/layui/css/layui.css}" media="all">

</head>
<body>

<table id="demo" lay-filter="test"></table>

<script type="text/javascript" src="/newprojects/jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}" ></script>
<script type="text/javascript" src="/newprojects/layui/layui.js" th:src="@{/layui/layui.js}" ></script>
<script type="text/javascript" th:inline="javascript">
    $(function(){
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 600
                // ,url: '/return_table' //数据接口
                ,url: '/newprojects/returntable' //数据接口 需要添加/newprojects项目名称  否则导致请求接口error
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'userId', title: '用户ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'userName', title: '用户名', width:80}
                    ,{field: 'userAge', title: '年龄', width:80, sort: true}
                    /* ,{field: 'city', title: '城市', width:80}
                     ,{field: 'sign', title: '签名', width: 177}
                     ,{field: 'experience', title: '积分', width: 80, sort: true}
                     ,{field: 'score', title: '评分', width: 80, sort: true}
                     ,{field: 'classify', title: '职业', width: 80}
                     ,{field: 'wealth', title: '财富', width: 135, sort: true}*/
                ]]
            });

        });
    });

</script>
</body>
</html>
